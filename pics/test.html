<body>

    <div class="modal fade" id="verifyModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                <h4 class="modal-title">请输入验证码以继续</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
        
                <div class="modal-body">
                    <div id="v_container"></div>
                    <input type="text" class="form-control" id="code_input" value="" placeholder="请输入验证码"/>
                </div>
        
                <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="my_button">验证</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                </div>
        
            </div>
        </div>
    </div>

    <button type="button" class="btn btn-primary" id="testmodal" onclick="openmodal()">测试模态框</button>
</body>
<style>
    #v_container {
        margin: 10px;
    }
    canvas {
        display: block;
        margin: 0 auto;
    }
</style>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
<script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
<script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="../js/gVerify.js"></script>
<script>
    var verifyCode = new GVerify("v_container");
    document.getElementById("my_button").onclick = function(){
        var res = verifyCode.validate(document.getElementById("code_input").value);
        if(res){
            Swal.fire({
                title: "验证正确！",
                text: "下载已开始！",
                icon: "success",
                confirmButtonText: "确定",
            });
            $('#verifyModal').modal('hide');
        }else{
            Swal.fire({
                title: "验证错误！",
                text: "请重试！",
                icon: "error",
                confirmButtonText: "确定",
            });
        }
    }
</script>
<script>
    function openmodal(){
        $('#verifyModal').modal('show');
    }
</script>
