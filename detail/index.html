<!DOCTYPE html>
<html lang="cn">

<head>
    <meta charset="UTF-8">
    <title>带您领略世界之美</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/static/icons8-bing-32.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_2042758_2fi5tvz8vl4.css">
    <link rel="stylesheet" href="https://at.alicdn.com/t/c/font_3663794_n7525ypef3n.css">
    <script async defer data-website-id="6264fbba-f3be-4116-bad8-f1a94d822ab9" src="https://uma.xenns.com/xuezm.js"></script>
    <link rel="stylesheet" href="/lib/bootstrap.min.css">
    <link rel="stylesheet" href="/lib/progressive-image.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/detail.css">
    <link type="text/css" rel="stylesheet" href="../lib/lightgallery/css/lightgallery-bundle.css" />
</head>

<body>
    <div id="nav">
        <div class="include" file="/include/nav.html"></div>
    </div>

    <div class="container-fluid bigimg">
        <div class="container">
            <div id="bigimg-wrap">
                <div class="progressive" id="detail-gallery">
                
                </div>
            </div>
            <h5 class="text-center bigimg-text">...</h5>

            <div class="detail-download">
                <div class="alert alert-secondary" role="alert">
                    <i class="iconfont icon-jingshi"></i> 本站所有图片均来自Bing搜索官网，版权归图片创作者所有。尊重版权，请勿商用！
                </div>
                <button type="button" class="btn btn-info" data-toggle="modal" data-target="#exampleModal"><i
                        class="iconfont icon-xiazai"></i> 下载此图片</button>
            </div>

            <div id="vcomments"></div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">下载图片</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <div class="modal-img-wrap">
                    </div>
                    <p>注：HD为1920x1080分辨率又拍云加速下载，UHD为必应原图直链下载。手机端请长按上方图片保存</p>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭窗口</button>
                    <button id="btnHd" type="button" class="btn btn-info">下载 <span
                            class="badge badge-light">HD</span></button>
                    <button id="btnUhd" type="button" class="btn btn-primary">下载 <span
                            class="badge badge-light">UHD</span></button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="modal fade" id="verifyModal">
        <div class="modal-dialog">
            <div class="modal-content">
    
                <div class="modal-header">
                <h4 class="modal-title">请输入验证码以继续</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
        
                <div class="modal-body">
                    <div id="v_container"></div>
                    <input type="text" class="form-control" id="code_input" value="" placeholder="请输入验证码"/>
                </div>
        
                <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="my_button">验证</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                </div>
        
            </div>
        </div>
    </div>

    <div class="include" file="/include/footer.html"></div>

    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="/js/gVerify.js"></script>
    <script src="/lib/progressive-image.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/sweetalert2.all.min.js"></script>
    <link href="https://cdn.nxingcloud.co/Artalk-1bffefce.css" rel="stylesheet">
    <script src="https://cdn.nxingcloud.co/Artalk-c4859270.js"></script>
    <script src="/lib/lightgallery/lightgallery.umd.js"></script>
    <script src="/lib/lightgallery/plugins/zoom/lg-zoom.umd.js"></script>
    <script src="/lib/lightgallery/plugins/thumbnail/lg-thumbnail.umd.js"></script>
    <script src="/lib/lightgallery/plugins/fullscreen/lg-fullscreen.umd.js"></script>
    <script src="/js/detail.js"></script>
</body>

</html>
